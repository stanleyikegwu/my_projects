<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="hotel booking.css">
</head>
<body>
  <header class="site-header">
    <h1>HotelBooking</h1>
    <nav>
      <ul>
        <li><a href="#browse">Browse Hotels</a></li>
        <li><a href="hotel details.html">Hotel Details</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Luxury Hotels at Your Fingertips</h2>
    <p>Book top-rated stays around the jos.</p>
    <a href="#browse" class="btn">Browse Hotels</a>
  </section>

  <section id="browse" class="container">
    <h2 class="section-title">Available Hotels</h2>
    <div class="hotel-grid">
      <div class="hotel-card">
        <img src="https://via.placeholder.com/300x200" alt="Hotel 1">
        <h3>Skyline Suites</h3>
        <p class="location">Jos, Plateau</p>
        <div class="stars">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-stroke"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <p class="price">500 Naira/night</p>
        <a href="hotel details.html" class="btn">View Details</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 HotelBooking. All rights reserved.</p>
  </footer>
</body>
</html>
